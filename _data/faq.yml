# Frequently Asked Questions

- question: "Do I have to run?"
  answer: "Technically no. Many of us don't. We prefer the term 'aggressive walking.'"

- question: "Is this safe for children?"
  answer: "Define 'safe'."

- question: "What should I bring?"
  answer: "Shoes... a spare change of clothes... fresh underwear.. The rest is optional."

- question: "I'm not a good runner. Can I still join?"
  answer: "Perfect. Neither are we. We're a drinking club with a running problem, not the other way around."

- question: "How do I get a Hash name?"
  answer: "Oh, you'll get one. You don't get to choose it. You won't like it. It will follow you forever."
  
